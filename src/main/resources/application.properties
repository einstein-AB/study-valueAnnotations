# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection
spring.datasource.url=jdbc:postgresql://localhost:5432/springTransactionPatientAppointment
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "create-drop" the database
# schema will be automatically created afresh for every start of application
spring.jpa.hibernate.ddl-auto=update

# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hardcoded Messages for logging (@Value Example)
main.app.greeting.message=Hello from MainApp via properties file
main.app.greeting.messageList=Hello, Hi, Whatsup?, How are you?
main.app.greeting.map={morning: 'Good Morning', noon: 'Good Afternoon', evening: 'Good Evening', night: 'Very Good Night'}

# Profile
spring.profiles.active=default
